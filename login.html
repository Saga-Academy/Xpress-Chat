<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Xpress Chat | Galactic Gateway</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body.login-theme {
    font-family: 'Rajdhani', sans-serif;
    background: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 50%, rgba(0, 100, 255, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 0, 100, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(0, 255, 200, 0.1) 0%, transparent 50%);
    z-index: 1;
  }

  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  .star {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  .login-container {
    position: relative;
    z-index: 3;
    max-width: 400px;
    margin: 100px auto;
    padding: 2rem;
    background: rgba(0, 20, 40, 0.85);
    backdrop-filter: blur(10px);
    border: 2px solid #00aaff;
    border-radius: 10px;
    box-shadow: 0 0 50px rgba(0, 170, 255, 0.5);
  }

  .login-container h2 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin-bottom: 2rem;
    color: #00aaff;
    font-size: 2rem;
    text-shadow: 0 0 10px #00aaff;
  }

  .login-container h3 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin-bottom: 1rem;
    color: #00aaff;
    font-size: 1.2rem;
  }

  .login-container input {
    width: 100%;
    padding: 12px 16px;
    margin: 10px 0;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #00aaff;
    border-radius: 5px;
    color: white;
    font-size: 1rem;
    font-family: 'Rajdhani', sans-serif;
  }

  .login-container input::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  .login-container input:focus {
    outline: none;
    box-shadow: 0 0 10px #00aaff;
    background: rgba(255, 255, 255, 0.15);
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }

  .login-container button.primary {
    background: #00aaff;
    color: white;
  }

  .login-container button.secondary {
    background: transparent;
    color: #00aaff;
    border: 2px solid #00aaff;
  }

  .login-container button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 170, 255, 0.4);
  }

  .message {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
  }

  .error {
    background: rgba(255, 0, 0, 0.2);
    color: #ff6666;
    border: 1px solid #ff6666;
  }

  .success {
    background: rgba(0, 255, 0, 0.2);
    color: #66ff66;
    border: 1px solid #66ff66;
  }

  .spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #00aaff;
    animation: spin 1s ease-in-out infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .demo-section {
    margin-top: 20px;
    padding: 15px;
    background: rgba(0, 170, 255, 0.1);
    border-radius: 5px;
    border: 1px solid #00aaff;
  }

  .demo-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-top: 10px;
  }

  .demo-buttons button {
    padding: 8px 12px;
    background: rgba(0, 170, 255, 0.2);
    border: 1px solid #00aaff;
    border-radius: 3px;
    color: white;
    font-size: 0.8rem;
    cursor: pointer;
    flex: 1;
    min-width: 120px;
  }

  .demo-buttons button:hover {
    background: rgba(0, 170, 255, 0.3);
    transform: translateY(-1px);
  }

  .signup-link {
    text-align: center;
    margin-top: 20px;
  }

  .signup-link a {
    color: #00aaff;
    text-decoration: none;
    font-size: 0.9rem;
  }

  .signup-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .login-container {
      margin: 50px 20px;
      padding: 1.5rem;
    }
    
    .login-container h2 {
      font-size: 1.5rem;
    }
    
    .demo-buttons button {
      min-width: 100px;
    }
  }
</style>
</head>

<body class="login-theme">

<div class="overlay"></div>
<div class="stars" id="starsContainer"></div>

<div class="login-container">
  <h2>GALACTIC ACCESS</h2>
  <h3>Authorization Required</h3>

  <input type="email" id="email" placeholder="Registered Pilot Email">
  <input type="password" id="password" placeholder="Holo-Key (Password)">

  <button class="primary" onclick="handleLogin()">AUTHORIZE ENTRY</button>

  <div class="demo-section">
    <h3>Quick Demo Login</h3>
    <p style="font-size: 0.9rem; color: #88ccff; margin-bottom: 10px;">
      Try our demo accounts (click to auto-fill):
    </p>
    <div class="demo-buttons">
      <button onclick="fillDemoAccount('luke@jedi.com', 'force123')">Luke Skywalker</button>
      <button onclick="fillDemoAccount('leia@rebel.com', 'princess123')">Princess Leia</button>
      <button onclick="fillDemoAccount('han@falcon.com', 'nerf123')">Han Solo</button>
      <button onclick="fillDemoAccount('darth@sith.com', 'vader123')">Darth Vader</button>
      <button onclick="fillDemoAccount('yoda@jedi.com', 'master123')">Master Yoda</button>
      <button onclick="fillDemoAccount('obiwan@jedi.com', 'hello123')">Obi-Wan</button>
    </div>
  </div>

  <div class="signup-link">
    <a href="signup.html">New pilot? Register here â†’</a>
  </div>
</div>

<script>
  // Create stars animation
  function createStars() {
    const container = document.getElementById('starsContainer');
    const starCount = 200;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Random position
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      
      // Random size
      const size = Math.random() * 2 + 0.5;
      
      // Random animation delay
      const delay = Math.random() * 3;
      
      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.animationDelay = `${delay}s`;
      
      container.appendChild(star);
    }
  }

  // Fill demo account details
  function fillDemoAccount(email, password) {
    document.getElementById('email').value = email;
    document.getElementById('password').value = password;
    showMessage(`Demo account loaded. Click "AUTHORIZE ENTRY" to login.`, 'success');
  }

  // Show message function
  function showMessage(message, type = 'error') {
    const existingMsg = document.querySelector('.message');
    if (existingMsg) existingMsg.remove();
    
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${type}`;
    msgDiv.textContent = message;
    
    const container = document.querySelector('.login-container');
    const buttons = container.querySelectorAll('button');
    container.insertBefore(msgDiv, buttons[0]);
    
    if (type !== 'error') {
      setTimeout(() => msgDiv.remove(), 5000);
    }
  }

  // Make functions globally available
  window.fillDemoAccount = fillDemoAccount;
  window.showMessage = showMessage;

  // Initialize stars on page load
  document.addEventListener('DOMContentLoaded', () => {
    createStars();
    document.getElementById('email').focus();
    
    // Enable Enter key for login
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleLogin();
      }
    });
  });
</script>

<script type="module" src="./js/auth.js"></script>
</body>
</html>
