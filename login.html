<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Xpress Chat | Galactic Gateway</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body.login-theme {
    font-family: 'Rajdhani', sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
    overflow-y: auto;
    position: relative;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 50%, rgba(0, 100, 255, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 0, 100, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(0, 255, 200, 0.1) 0%, transparent 50%);
    z-index: 1;
  }

  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  .star {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  .login-container {
    position: relative;
    z-index: 3;
    max-width: 500px;
    margin: 50px auto;
    padding: 2rem;
    background: rgba(0, 20, 40, 0.85);
    backdrop-filter: blur(10px);
    border: 2px solid #00aaff;
    border-radius: 10px;
    box-shadow: 0 0 50px rgba(0, 170, 255, 0.5);
  }

  .login-container h2 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin-bottom: 1rem;
    color: #00aaff;
    font-size: 2rem;
    text-shadow: 0 0 10px #00aaff;
  }

  .login-container h3 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin-bottom: 1.5rem;
    color: #88ccff;
    font-size: 1.2rem;
  }

  .login-container input {
    width: 100%;
    padding: 12px 16px;
    margin: 10px 0;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #00aaff;
    border-radius: 5px;
    color: white;
    font-size: 1rem;
    font-family: 'Rajdhani', sans-serif;
    transition: all 0.3s;
  }

  .login-container input::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  .login-container input:focus {
    outline: none;
    box-shadow: 0 0 15px #00aaff;
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-1px);
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .login-container button.primary {
    background: linear-gradient(135deg, #00aaff, #0066cc);
    color: white;
  }

  .login-container button.secondary {
    background: transparent;
    color: #00aaff;
    border: 2px solid #00aaff;
  }

  .login-container button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 170, 255, 0.4);
  }

  .login-container button:active {
    transform: translateY(0);
  }

  .message {
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
    animation: slideDown 0.3s ease-out;
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .error {
    background: rgba(255, 0, 0, 0.2);
    color: #ff8888;
    border: 1px solid #ff6666;
  }

  .success {
    background: rgba(0, 255, 100, 0.2);
    color: #88ff88;
    border: 1px solid #66ff66;
  }

  .spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #00aaff;
    animation: spin 1s ease-in-out infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Demo Accounts Section */
  .demo-section {
    margin-top: 25px;
    padding: 20px;
    background: rgba(0, 170, 255, 0.08);
    border-radius: 8px;
    border: 1px solid rgba(0, 170, 255, 0.3);
    backdrop-filter: blur(5px);
  }

  .demo-section h4 {
    color: #00aaff;
    margin-bottom: 15px;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    font-size: 1.1rem;
  }

  .demo-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-top: 15px;
  }

  .demo-account {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 15px;
    background: rgba(0, 170, 255, 0.15);
    border: 1px solid rgba(0, 170, 255, 0.3);
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .demo-account:hover {
    background: rgba(0, 170, 255, 0.25);
    transform: translateY(-2px);
    border-color: #00aaff;
  }

  .demo-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #00aaff;
    object-fit: cover;
  }

  .demo-info {
    flex: 1;
  }

  .demo-name {
    color: white;
    font-weight: bold;
    font-size: 0.9rem;
  }

  .demo-email {
    color: #88ccff;
    font-size: 0.8rem;
  }

  .signup-link {
    text-align: center;
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid rgba(0, 170, 255, 0.3);
  }

  .signup-link a {
    color: #00aaff;
    text-decoration: none;
    font-size: 0.95rem;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s;
  }

  .signup-link a:hover {
    color: #88ddff;
    text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
  }

  .password-toggle {
    position: relative;
  }

  .toggle-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #88ccff;
    cursor: pointer;
    transition: all 0.3s;
  }

  .toggle-icon:hover {
    color: #00aaff;
  }

  .logo {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo h1 {
    font-family: 'Orbitron', sans-serif;
    color: #00aaff;
    font-size: 2.5rem;
    text-shadow: 0 0 20px rgba(0, 170, 255, 0.8);
    margin-bottom: 5px;
  }

  .logo p {
    color: #88ccff;
    font-size: 0.9rem;
    letter-spacing: 2px;
  }

  @media (max-width: 600px) {
    .login-container {
      margin: 20px 15px;
      padding: 1.5rem;
    }
    
    .login-container h2 {
      font-size: 1.5rem;
    }
    
    .logo h1 {
      font-size: 2rem;
    }
    
    .demo-grid {
      grid-template-columns: 1fr;
    }
    
    .demo-account {
      padding: 8px 12px;
    }
  }

  @media (max-width: 400px) {
    .login-container {
      padding: 1rem;
    }
    
    .login-container h2 {
      font-size: 1.3rem;
    }
    
    .logo h1 {
      font-size: 1.8rem;
    }
  }
</style>
</head>

<body class="login-theme">

<div class="overlay"></div>
<div class="stars" id="starsContainer"></div>

<div class="login-container">
  <div class="logo">
    <h1>GALACTIC CHAT</h1>
    <p>SECURE COMMUNICATION NETWORK</p>
  </div>

  <h3>AUTHORIZATION REQUIRED</h3>

  <input type="email" id="email" placeholder="ðŸ“§ Registered Pilot Email" required>
  
  <div class="password-toggle">
    <input type="password" id="password" placeholder="ðŸ”‘ Holo-Key (Password)" required>
    <span class="toggle-icon" id="togglePassword">
      <i class="fas fa-eye"></i>
    </span>
  </div>

  <button class="primary" onclick="handleLogin()">
    <i class="fas fa-sign-in-alt"></i> AUTHORIZE ENTRY
  </button>

  <div class="demo-section">
    <h4><i class="fas fa-rocket"></i> QUICK DEMO ACCESS</h4>
    <p style="font-size: 0.9rem; color: #88ccff; margin-bottom: 10px; text-align: center;">
      Select a demo character to auto-fill credentials:
    </p>
    <div class="demo-grid" id="demoAccountsGrid">
      <!-- Demo accounts will be loaded here -->
    </div>
  </div>

  <div class="signup-link">
    <a href="signup.html">
      <i class="fas fa-user-plus"></i> New to the fleet? Register as a pilot
    </a>
  </div>
</div>

<script>
  // Demo accounts with avatars
  const DEMO_ACCOUNTS = [
    { 
      email: "luke@jedi.com", 
      password: "force123", 
      name: "Luke Skywalker",
      avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=luke&backgroundColor=00aaff&hair=short"
    },
    { 
      email: "leia@rebel.com", 
      password: "princess123", 
      name: "Princess Leia",
      avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=leia&backgroundColor=ff66aa&hair=bun"
    },
    { 
      email: "han@falcon.com", 
      password: "nerf123", 
      name: "Han Solo",
      avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=han&backgroundColor=333333&hair=short"
    },
    { 
      email: "darth@sith.com", 
      password: "vader123", 
      name: "Darth Vader",
      avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=vader&backgroundColor=ff2222&accessories=sunglasses"
    },
    { 
      email: "yoda@jedi.com", 
      password: "master123", 
      name: "Master Yoda",
      avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=yoda&backgroundColor=00ff88&skinColor=f9d9ab"
    },
    { 
      email: "obiwan@jedi.com", 
      password: "hello123", 
      name: "Obi-Wan Kenobi",
      avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=obiwan&backgroundColor=00aaff&hair=long&facialHair=beard"
    }
  ];

  // Create stars animation
  function createStars() {
    const container = document.getElementById('starsContainer');
    const starCount = 150;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const size = Math.random() * 3 + 0.5;
      const delay = Math.random() * 3;
      const duration = Math.random() * 2 + 1;
      
      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.animationDelay = `${delay}s`;
      star.style.animationDuration = `${duration}s`;
      
      container.appendChild(star);
    }
  }

  // Load demo accounts
  function loadDemoAccounts() {
    const grid = document.getElementById('demoAccountsGrid');
    grid.innerHTML = '';
    
    DEMO_ACCOUNTS.forEach(account => {
      const demoDiv = document.createElement('div');
      demoDiv.className = 'demo-account';
      demoDiv.onclick = () => fillDemoAccount(account.email, account.password, account.name);
      
      demoDiv.innerHTML = `
        <img src="${account.avatar}" class="demo-avatar" alt="${account.name}">
        <div class="demo-info">
          <div class="demo-name">${account.name}</div>
          <div class="demo-email">${account.email}</div>
        </div>
        <i class="fas fa-chevron-right" style="color: #00aaff;"></i>
      `;
      
      grid.appendChild(demoDiv);
    });
  }

  // Fill demo account details
  function fillDemoAccount(email, password, name = '') {
    document.getElementById('email').value = email;
    document.getElementById('password').value = password;
    showMessage(`${name} credentials loaded. Click "AUTHORIZE ENTRY" to login.`, 'success');
  }

  // Toggle password visibility
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('togglePassword');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';
    } else {
      passwordInput.type = 'password';
      toggleIcon.innerHTML = '<i class="fas fa-eye"></i>';
    }
  }

  // Show message function
  function showMessage(message, type = 'error') {
    const existingMsg = document.querySelector('.message');
    if (existingMsg) existingMsg.remove();
    
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${type}`;
    msgDiv.textContent = message;
    
    const container = document.querySelector('.login-container');
    const demoSection = container.querySelector('.demo-section');
    container.insertBefore(msgDiv, demoSection);
    
    if (type !== 'error') {
      setTimeout(() => msgDiv.remove(), 5000);
    }
  }

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', () => {
    createStars();
    loadDemoAccounts();
    document.getElementById('email').focus();
    
    // Setup password toggle
    document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
    
    // Setup Enter key for login
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleLogin();
      }
    });
    
    // Auto-focus email if empty
    if (!document.getElementById('email').value) {
      document.getElementById('email').focus();
    }
  });

  // Make functions globally available
  window.fillDemoAccount = fillDemoAccount;
  window.showMessage = showMessage;
  window.togglePasswordVisibility = togglePasswordVisibility;
</script>

<script type="module" src="./js/auth.js"></script>
</body>
</html>
