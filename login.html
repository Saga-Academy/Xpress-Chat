<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Xpress Chat: Galactic Terminal</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-theme">

<!-- Login Container -->
<div class="login-container">
  <h2>Xpress Chat: Galactic Terminal</h2>
  <input id="phone" placeholder="+63XXXXXXXXXX">
  <input id="avatar" placeholder="Avatar URL (optional)">
  <div id="recaptcha"></div>
  <button onclick="sendOTP()">Request Access Code</button>

  <input id="otp" placeholder="Enter Access Code">
  <button onclick="verifyOTP()">Verify Identity</button>
</div>

<script type="module" src="js/auth.js"></script>
</body>
</html>
