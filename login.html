<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Xpress Chat | Galactic Gateway</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body class="login-theme">

<div class="overlay"></div>

<div class="crawl">
  <div class="crawl-text">
    <p>Episode X</p>
    <p>THE CHAT AWAKENS</p>
    <p>It is a period of connectivity.</p>
    <p>Rebel pilots have established a secure line across the galaxy.</p>
    <p>Your mission begins now.</p>
  </div>
</div>

<div class="login-container">
  <h2>GALACTIC TERMINAL</h2>

  <input type="email" id="email" placeholder="Pilot Email">
  <input type="password" id="password" placeholder="Holo-Key (Password)">
  <input type="text" id="avatar" placeholder="Avatar URL (Optional)">

  <button onclick="handleSignUp()">REGISTER PILOT</button>
  <button class="secondary" onclick="handleLogin()">AUTHORIZE ENTRY</button>
</div>

<script type="module" src="js/auth.js"></script>
</body>
</html>
