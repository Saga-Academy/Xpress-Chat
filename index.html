<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/splitting@1.0.6/dist/splitting.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/splitting@1.0.6/dist/splitting.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(45deg, #10B981, #0EA5E9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .message-bubble { transition: all 0.3s ease; }
        .message-bubble:hover { transform: translateY(-1px); }
        .online-indicator { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .typing-indicator { animation: typing 1.5s infinite; }
        @keyframes typing { 0%, 60%, 100% { opacity: 0.3; } 30% { opacity: 1; } }
        .chat-bg { background-image: url('resources/chat-bg.png'); background-size: cover; background-position: center; }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.9); }
        .emoji-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 8px; }
        .voice-recording { animation: pulse-ring 1.5s infinite; }
        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.2); opacity: 0; } }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <!-- Header -->
    <header class="glass-effect border-b border-gray-200 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <img src="resources/app-logo.png" alt="ChatApp" class="w-8 h-8">
            <h1 class="text-xl font-bold gradient-text" style="font-family: 'Poppins', sans-serif;">Xpress Chat</h1>
        </div>
        <div class="flex items-center space-x-3">
            <button id="searchBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
            <button id="moreBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex h-full">
        <!-- Chat List Sidebar -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <!-- Search Bar -->
            <div class="p-4 border-b border-gray-200">
                <div class="relative">
                    <input type="text" id="chatSearch" placeholder="Search chats..." 
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Chat List -->
            <div id="chatList" class="flex-1 overflow-y-auto">
                <!-- Chat items will be populated by JavaScript -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div id="chatHeader" class="glass-effect border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <img id="currentChatAvatar" src="https://kimi-web-img.moonshot.cn/img/tracywrightcorvo.com/45f4a24e606db8c6fc6cb141ab47d93fc9e286a4.jpg" 
                             alt="Contact" class="w-10 h-10 rounded-full object-cover">
                        <div id="onlineStatus" class="absolute -bottom-1 -right-1 w-4 h-4 bg-emerald-500 border-2 border-white rounded-full online-indicator"></div>
                    </div>
                    <div>
                        <h2 id="currentChatName" class="font-semibold text-gray-900">Select a chat</h2>
                        <p id="currentChatStatus" class="text-sm text-gray-500">Online</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="callBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                    </button>
                    <button id="videoBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                    <button id="chatMoreBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="messagesArea" class="flex-1 overflow-y-auto chat-bg p-6">
                <div id="messagesContainer" class="space-y-4">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                <!-- Typing Indicator -->
                <div id="typingIndicator" class="hidden mt-4">
                    <div class="flex items-center space-x-2 text-gray-500">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-indicator"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-indicator" style="animation-delay: 0.2s;"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-indicator" style="animation-delay: 0.4s;"></div>
                        </div>
                        <span class="text-sm">Typing...</span>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="glass-effect border-t border-gray-200 p-4">
                <div class="flex items-end space-x-3">
                    <!-- Emoji Button -->
                    <button id="emojiBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors flex-shrink-0">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </button>

                    <!-- Voice Button -->
                    <button id="voiceBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors flex-shrink-0">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </button>

                    <!-- Message Input -->
                    <div class="flex-1">
                        <textarea id="messageInput" placeholder="Type a message..." 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                                  rows="1"></textarea>
                    </div>

                    <!-- Send Button -->
                    <button id="sendBtn" class="bg-emerald-500 text-white p-3 rounded-full hover:bg-emerald-600 transition-colors flex-shrink-0">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>

                <!-- Emoji Picker (Hidden by default) -->
                <div id="emojiPicker" class="hidden mt-3 p-3 bg-white rounded-lg border border-gray-200 shadow-lg">
                    <div class="emoji-grid">
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üòÄ">üòÄ</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üòÇ">üòÇ</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üòä">üòä</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üòç">üòç</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="ü§î">ü§î</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üòé">üòé</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="ü•≥">ü•≥</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üò¥">üò¥</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üëç">üëç</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üëé">üëé</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üî•">üî•</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üéâ">üéâ</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üíØ">üíØ</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üöÄ">üöÄ</button>
                        <button class="emoji-btn p-2 hover:bg-gray-100 rounded text-xl" data-emoji="üí™">üí™</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex justify-around">
            <a href="index.html" class="flex flex-col items-center py-2 px-3 text-emerald-500">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                </svg>
                <span class="text-xs font-medium">Chats</span>
            </a>
            <a href="contacts.html" class="flex flex-col items-center py-2 px-3 text-gray-500 hover:text-emerald-500 transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
                <span class="text-xs font-medium">Contacts</span>
            </a>
            <a href="discover.html" class="flex flex-col items-center py-2 px-3 text-gray-500 hover:text-emerald-500 transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span class="text-xs font-medium">Discover</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center py-2 px-3 text-gray-500 hover:text-emerald-500 transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span class="text-xs font-medium">Profile</span>
            </a>
        </div>
    </nav>

    <!-- Voice Recording Modal -->
    <div id="voiceModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 text-center">
            <div class="w-20 h-20 mx-auto mb-4 bg-red-500 rounded-full flex items-center justify-center voice-recording">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold mb-2">Recording Voice Message</h3>
            <p class="text-gray-600 mb-4">Speak now...</p>
            <div class="flex space-x-3">
                <button id="cancelVoice" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors">Cancel</button>
                <button id="sendVoice" class="px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition-colors">Send</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
