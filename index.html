<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Galactic Comm-Link</title>
<script>
  // üîê Security Guard: Redirect to login if no session is found
  if (!localStorage.getItem("uid") || !localStorage.getItem("user")) {
    window.location.href = "login.html";
  }
</script>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
</head>
<body class="star-wars-theme">

<div class="hologram-effect"></div>

<div id="chatHeader">
  <span>Sector: <b id="roomName"></b></span>
  <div class="theme-controls">
    <button onclick="switchSide('light')">JEDI</button>
    <button onclick="switchSide('dark')">SITH</button>
    <button onclick="logout()" style="background: #ff0037; color: white; margin-left: 10px;">ABANDON</button>
  </div>
  <span id="onlineCount"></span>
</div>

<div id="onlineUsers"></div>

<div id="replyBox" hidden>
  Replying to: <span id="replyText"></span>
  <button onclick="cancelReply()">‚úï</button>
</div>

<div id="messages"></div>

<div class="inputBar">
  <input id="msg" placeholder="Transmitting encrypted data..." autocomplete="off">
  <button id="sendBtn" onclick="send()">SEND</button>
</div>

<script type="module" src="js/chat.js"></script>
<script type="module" src="js/presence.js"></script>
</body>
</html>
