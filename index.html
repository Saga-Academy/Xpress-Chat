<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Galactic Comm-Link</title>
<script>
  // üîê Security Guard
  if (!localStorage.getItem("uid")) window.location.href = "login.html";
</script>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
</head>
<body class="star-wars-theme">
  <div id="chatHeader">
    <span>Sector: <b id="roomName"></b></span>
    <div class="theme-controls">
      <button onclick="switchSide('light')">JEDI</button>
      <button onclick="switchSide('dark')">SITH</button>
      <button onclick="logout()" style="background: var(--sith-red); color: white;">LEAVE</button>
    </div>
    <span id="onlineCount"></span>
  </div>

  <div id="messages"></div>

  <div class="inputBar">
    <input id="msg" placeholder="Transmit signal..." autocomplete="off">
    <button onclick="send()">SEND</button>
  </div>

  <script type="module" src="js/chat.js"></script>
</body>
</html>
